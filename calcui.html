<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    <section class = "calculator">
        <div class="calc">
        <button class="calc-button-sym">&percnt;</button>
        <button class="calc-button-sym">&#8333;</button>
        <button class="calc-button-sym">&#8334;</button>
        <button class="calc-button-sym">C</button>
        <button class="calc-button-sym">&divide;</button>
        </div>
        <div class="calc">
        <button class="calc-button-sym">&radic;</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button-sym">&times;</button>
        </div>
        <div class="calc">
        <button class="calc-button-sym">&plusmn;</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button-sym">&minus; </button>
        </div>
        <div class="calc">
            <button class="calc-button-sym">&#8729;</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button-sym">&plus; </button>
            </div>
            <div class="calc">
                <button class="calc-button triple">0</button>
            <button class="calc-button-sym">&minus; </button>
        </div>
    </div>
</section>
</body>
</html>
